<!-- Data Element Ordering Modal -->
<div class="modal fade" id="dataElementOrderingModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Reorder Data Elements</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <p class="text-muted mb-3">Drag and drop data elements to reorder them. This order will be preserved in the TTL export.</p>
                <ul class="data-element-list" id="data-element-order-list">
                    <!-- Data elements will be populated here -->
                </ul>
                <div id="no-data-elements" class="alert alert-info mt-3" style="display: none;">
                    <p class="mb-0">No data elements found for this node.</p>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="saveDataElementOrder()">Save Order</button>
            </div>
        </div>
    </div>
</div>
